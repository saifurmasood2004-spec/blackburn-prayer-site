<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Blackburn Prayer Times</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="topbar">
  <div class="topTitle">Blackburn Prayer Times</div>
  <button id="themeToggle" class="themeToggle"><span id="themeIcon">ðŸŒ™</span></button>
</header>

<main class="wrap">

  <section class="card">
    <div class="datePill" id="datePill"></div>

    <div class="tableWrap">
      <table class="timesTable">
        <thead>
          <tr>
            <th>Prayer</th>
            <th class="right">Start</th>
          </tr>
        </thead>
        <tbody id="timesBody"></tbody>
      </table>
    </div>

    <div class="statusText" id="statusText"></div>
  </section>

  <section class="card">
    <h2 class="subtitle">Makrooh Times</h2>
    <div class="mkGrid">
      <div class="mkItem">
        <div class="mkLabel">Makrooh after sunrise</div>
        <div class="mkValue" id="mkAfter"></div>
      </div>
      <div class="mkItem">
        <div class="mkLabel">Makrooh before Maghrib</div>
        <div class="mkValue" id="mkBefore"></div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div>Time zone: Europe/London</div>
    <div>Â© <span id="copyrightYear"></span> Blackburn Unified Prayer Times</div>
  </footer>

</main>

<script src="app.js"></script>
</body>
</html>
