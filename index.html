<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blackburn Unified Prayer Times</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <div>
        <h1>Blackburn Unified Prayer Times</h1>
        <p class="sub">Daily times for Blackburn</p>
      </div>
      <div class="dateBox">
        <label for="dateInput">Date</label>
        <input id="dateInput" type="date" readonly />
      </div>
    </header>

    <section class="card">
      <div class="sectionTitle">
        <h2>Todayâ€™s times</h2>
        <div class="pill" id="statusPill">Showing: --</div>
      </div>

      <div class="list" id="timesList"></div>

      <div class="status" id="statusText"></div>
    </section>

    <section class="card">
      <div class="sectionTitle">
        <h2>Makrooh times</h2>
        <div class="pill">Auto from timetable</div>
      </div>

      <div class="mkRow">
        <div class="mkItem">
          <div class="label">Makrooh after sunrise</div>
          <div class="value" id="mkAfter">--</div>
        </div>
        <div class="mkItem">
          <div class="label">Makrooh before Maghrib</div>
          <div class="value" id="mkBefore">--</div>
        </div>
      </div>
    </section>

    <footer class="footer">
      Time zone: Europe/London
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
