<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blackburn Prayer Times</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">BPT</div>
    </div>

    <button class="themeToggle" id="themeToggle" type="button" aria-label="Toggle theme" title="Toggle theme">
      <span class="icon" id="themeIcon" aria-hidden="true">ðŸŒ™</span>
    </button>
  </header>

  <main class="wrap">
    <section class="card">
      <h1 class="title">Blackburn Prayer Times</h1>

      <div class="datePill" id="datePill">Loading dateâ€¦</div>

      <div class="tableWrap">
        <table class="timesTable" aria-label="Prayer times">
          <thead>
            <tr>
              <th>Prayer</th>
              <th class="right">Start</th>
            </tr>
          </thead>
          <tbody id="timesBody">
            <!-- injected by JS -->
          </tbody>
        </table>
      </div>

      <p class="statusText" id="statusText">Loadingâ€¦</p>
    </section>

    <section class="card">
      <h2 class="subtitle">Makrooh times</h2>

      <div class="mkGrid">
        <div class="mkItem">
          <div class="mkLabel">Makrooh after sunrise</div>
          <div class="mkValue" id="mkAfter">--</div>
        </div>
        <div class="mkItem">
          <div class="mkLabel">Makrooh before Maghrib</div>
          <div class="mkValue" id="mkBefore">--</div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div>Time zone: Europe/London</div>
      <div>Â© <span id="copyrightYear"></span> Blackburn Unified Prayer Times</div>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
